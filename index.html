<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>script标签加载测试</title>
  <script type="text/javascript">
    function show (s) {
      var newP = document.createElement('p');
      newP.innerHTML = s;
      document.body.appendChild(newP);
    }
    window.onload = function() {
        console.log('onload');
        show('onload');
        show('注：html中script标签的顺序是normal、async、defer、normal1、defer1，具体内容按F12看看:)');
    }
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOMContentLoaded');
        show('DOMContentLoaded');
    });
</script>
</head>
<body>
    <script src="./js/normal.js" ></script>
    <script src="./js/async.js" async="async"></script>
    <script src="./js/defer.js" defer="defer"></script>
    <script src="./js/normal1.js"></script>
    <script src="./js/defer1.js" defer="defer1"></script>
</body>
</html>
